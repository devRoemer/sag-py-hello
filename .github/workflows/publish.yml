name: publish
run-name: Build and/or Publish ${{ github.ref }}
on:
  push:

jobs:
  build-n-publish:
    name: Build and/or publish Python ðŸ distributions ðŸ“¦ to PyPI
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: "3.8"
    - run: >-
        python -m
        pip install
        build
        --user
    - run: >-
        python -m
        build
        --sdist
        --wheel
        --outdir dist/
        .
    - uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://pkgs.dev.azure.com/samhammer/AI-Team/_packaging/python-artifacts/pypi/upload
        user: __token__
        password: ${{ secrets.AZURE_DEVOPS_TOKEN }}